<div class="container agents">
	<div class="row">
		<div class="col-xs-12">
			<h3>Agents</h3>
			<ul class="list-group">
				<li ng-repeat="agent in agents" class="list-group-item">
					<a ng-href="/agents/{{agent.unpId}}" class="row">
						<span ng-bind="agent.name" class="col-xs-6"></span>
						<span ng-bind="agent.sum | currency : symbol : fractionSize" class="currency col-xs-6"></span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
