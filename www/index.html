<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<base href="/">

	<title>Payment Operations</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/HomeCtrl.js"></script>
	<script src="js/controllers/AgentsCtrl.js"></script>
	<script src="js/controllers/AgentCtrl.js"></script>
	<script src="js/controllers/OperationsCtrl.js"></script>
	<script src="js/controllers/OperationCtrl.js"></script>
	<script src="js/controllers/newAgentCtrl.js"></script>
	<script src="js/controllers/newOperationCtrl.js"></script>
	<script src="js/services/AgentService.js"></script>
	<script src="js/controllers/AgentsCtrl.js"></script>
	<script src="js/services/OperationService.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="payment" ng-controller="MainCtrl" ng-class="{'no-btns': hideFooterNav}">
	
	<!-- HEADER -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainNav" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a id="logo" class="navbar-brand" ng-href="/" ng-click="nav = false">Payment</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="mainNav">
				<ul class="nav navbar-nav" ng-click="hideNav()">
					<li ng-class="{'active': nav == 'agents'}">
						<a ng-href="/agents" ng-click="nav = 'agents'">Agents</a>
					</li>
					<li ng-class="{'active': nav == 'operations'}">
						<a ng-href="/operations" ng-click="nav = 'operations'">Operations</a>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view></div>

	<footer class="footer">
    	<div class="container">
    		<nav ng-hide="hideFooterNav">
				<a ng-href="/new/agent" class="btn btn-success col-xs-5">
					<i class="glyphicon glyphicon-plus"></i>
					<span class="title">
						New Agent
					</span>
				</a>
				<a ng-href="/new/operation" class="btn btn-success col-xs-5 col-xs-offset-2
">
					<i class="glyphicon glyphicon-plus"></i>
					<span class="title">
						New Operation
					</span>
				</a>
    		</nav>
        	<p class="text-muted">BSU, MMF 2016</p>
     	</div>
    </footer>

</body>
</html>
